        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;

        }

        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .back-button:hover {
            opacity: 1;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 15px;
            margin: 3rem 0 2rem 0;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .emoji-display {
            font-size: 5rem;
            text-align: center;
            margin: 2rem 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .option-button {
            padding: 1.2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .option-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .option-button:active {
            transform: translateY(1px);
        }

        .feedback {
            text-align: center;
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-out;
        }

        .feedback.correct {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .feedback.incorrect {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .category-button {
            padding: 1.2rem 2rem;
            margin: 0.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .category-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: white;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .score-display {
            text-align: center;
            font-size: 2rem;
            margin: 2rem 0;
        }

        .timer {
            font-size: 1.2rem;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            transition: width 0.3s ease;
        }

        .fire-emoji {
            position: fixed;
            font-size: 3rem;
            pointer-events: none;
            z-index: 9999;
            transition: all 1s ease-out;
        }

        .fire-emoji-container {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            z-index: 9999;
            pointer-events: none;
        }

        .streak-count {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, #FF4500, #FFD700);
            border-radius: 20px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }

        /* Remove old hot streak styles */
        .hot-streak {
            display: none;
        }

        /* Add these new styles */
        @keyframes floatEmoji {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .category-title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FFD700, #FFF, #FFD700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
            text-align: center;
            width: 100%;
        }

        .emoji-decoration {
            font-size: 2.5rem;
            position: absolute;
            animation: floatEmoji 3s ease-in-out infinite;
            opacity: 0.7;
            pointer-events: none;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .category-button {
            padding: 1.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .category-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .category-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .category-button:hover:before {
            transform: translateX(100%);
        }

        .welcome-container {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #2a5298, #1e3c72);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;

            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        function Quiz({ category, onBack }) {
            const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
            const [score, setScore] = React.useState(0);
            const [incorrectCount, setIncorrectCount] = React.useState(0);
            const [timeLeft, setTimeLeft] = React.useState(15);
            const [shuffledOptions, setShuffledOptions] = React.useState([]);
            const [gameOver, setGameOver] = React.useState(false);
            const [feedback, setFeedback] = React.useState(null);
            const [streak, setStreak] = React.useState(0);
            const [showStreak, setShowStreak] = React.useState(false);
            const [randomizedQuestions, setRandomizedQuestions] = React.useState([]);

            // Initialize randomized questions when category changes
            React.useEffect(() => {
                const questions = allCategories[category];
                setRandomizedQuestions(shuffleArray([...questions]));
                setCurrentQuestionIndex(0);
                setScore(0);
                setIncorrectCount(0);
                setStreak(0);
                setTimeLeft(15);
                setGameOver(false);
                setFeedback(null);
                setShowStreak(false);
            }, [category]);

            const currentQuestion = randomizedQuestions[currentQuestionIndex];

            React.useEffect(() => {
                if (currentQuestion) {
                    setShuffledOptions(shuffleArray([...currentQuestion.options]));
                }
                setTimeLeft(15);
                setFeedback(null);
                setShowStreak(false);
            }, [currentQuestionIndex, currentQuestion]);

            React.useEffect(() => {
                if (timeLeft > 0 && !gameOver && !feedback) {
                    const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                    return () => clearTimeout(timer);
                } else if (timeLeft === 0 && !gameOver && !feedback) {
                    handleAnswer(null);
                }
            }, [timeLeft, gameOver, feedback]);

            const handleAnswer = (selectedAnswer) => {
                const isCorrect = selectedAnswer === currentQuestion.answer;
                if (isCorrect) {
                    setScore(score + 1);
                    setStreak(prev => prev + 1);
                    if (streak + 1 >= 3) {
                        setShowStreak(true);
                    }
                    setFeedback({ type: 'correct', message: '🎉 Correct!' });
                } else {
                    setIncorrectCount(incorrectCount + 1);
                    setStreak(0);
                    setFeedback({ 
                        type: 'incorrect', 
                        message: `❌ Incorrect! The answer was: ${currentQuestion.answer}` 
                    });
                }
                
                setTimeout(() => {
                    setFeedback(null);
                    setShowStreak(false);
                    if (currentQuestionIndex < randomizedQuestions.length - 1) {
                        setCurrentQuestionIndex(currentQuestionIndex + 1);
                    } else {
                        setGameOver(true);
                    }
                }, 2000);
            };

            if (gameOver) {
                return (
                    <div className="quiz-container">
                        <h2 style={{ textAlign: 'center', fontSize: '2rem' }}>Game Over!</h2>
                        <div className="score-display">
                            <p>Correct Answers: {score}</p>
                            <p>Incorrect Answers: {incorrectCount}</p>
                            <p>Total Score: {score} out of {randomizedQuestions.length}</p>
                        </div>
                        <div style={{ textAlign: 'center' }}>
                            <button className="category-button" onClick={onBack}>
                                Back to Categories
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="quiz-container">
                    <div className="back-button">
                        <button 
                            className="category-button"
                            onClick={() => {
                                if (confirm('Are you sure you want to go back? Your progress will be lost.')) {
                                    onBack();
                                }
                            }}
                            style={{
                                padding: '0.8rem 1.2rem',
                                fontSize: '1rem',
                                backgroundColor: 'rgba(255, 255, 255, 0.9)',
                            }}
                        >
                            ← Back to Categories
                        </button>
                    </div>

                    {streak >= 3 && (
                        <div className="streak-count">
                            🔥 {streak} in a row!
                        </div>
                    )}

                    <div className="stats-bar">
                        <span>Score: {score}</span>
                        <span className="timer">Time: {timeLeft}s</span>
                        <span>Question: {currentQuestionIndex + 1}/{randomizedQuestions.length}</span>
                    </div>
                    
                    <div className="progress-bar">
                        <div 
                            className="progress-fill" 
                            style={{ width: `${(currentQuestionIndex / randomizedQuestions.length) * 100}%` }}
                        />
                    </div>

                    <div className="emoji-display">
                        {currentQuestion?.content}
                    </div>

                    {showStreak && streak >= 3 && (
                        <div className="hot-streak">
                            🔥 HOT STREAK! 🔥
                            <br />
                            {streak} Correct in a Row!
                        </div>
                    )}

                    {feedback && (
                        <div className={`feedback ${feedback.type}`}>
                            {feedback.message}
                        </div>
                    )}

                    <div className="options-grid">
                        {shuffledOptions.map((option) => (
                            <button
                                key={option}
                                onClick={() => !feedback && handleAnswer(option)}
                                className="option-button"
                                disabled={!!feedback}
                            >
                                {option}
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        function EmojiQuiz() {
            const [category, setCategory] = React.useState(null);
            const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
            const [score, setScore] = React.useState(0);
            const [feedback, setFeedback] = React.useState("");
            const [currentStreak, setCurrentStreak] = React.useState(0);
            const [randomizedQuestions, setRandomizedQuestions] = React.useState([]);

            function createFireEmoji() {
                const container = document.querySelector('.fire-emoji-container') || (() => {
                    const div = document.createElement('div');
                    div.className = 'fire-emoji-container';
                    document.body.appendChild(div);
                    return div;
                })();

                const emoji = document.createElement('div');
                emoji.className = 'fire-emoji';
                
                // Randomize emoji type
                const emojis = ['🔥', '💥', '⚡', '✨', '🌟'];
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                
                // Random angle and distance
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 150;
                
                // Set initial position at center
                emoji.style.left = '50%';
                emoji.style.top = '50%';
                emoji.style.transform = 'translate(-50%, -50%)';
                emoji.style.opacity = '0';
                
                container.appendChild(emoji);
                
                // Force reflow
                emoji.offsetHeight;
                
                // Animate outward
                requestAnimationFrame(() => {
                    emoji.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) rotate(${Math.random() * 360}deg)`;
                    emoji.style.opacity = '0';
                });
                
                // Remove after animation
                setTimeout(() => emoji.remove(), 1000);
            }

            function showHotStreak() {
                console.log('Showing hot streak animation');
                
                // Create container if it doesn't exist
                if (!document.querySelector('.fire-emoji-container')) {
                    const container = document.createElement('div');
                    container.className = 'fire-emoji-container';
                    document.body.appendChild(container);
                }
                
                // Create waves of emojis
                const totalEmojis = 30;
                
                // Initial burst
                for (let i = 0; i < totalEmojis; i++) {
                    setTimeout(() => createFireEmoji(), i * 50);
                }
                
                // Secondary burst
                setTimeout(() => {
                    for (let i = 0; i < totalEmojis / 2; i++) {
                        setTimeout(() => createFireEmoji(), i * 50);
                    }
                }, 500);
            }

            function handleAnswer(selectedAnswer) {
                const currentQuestion = randomizedQuestions[currentQuestionIndex];
                const isCorrect = selectedAnswer === currentQuestion.answer;
                
                if (isCorrect) {
                    setScore(prevScore => prevScore + 1);
                    setCurrentStreak(prevStreak => {
                        const newStreak = prevStreak + 1;
                        console.log('Current streak:', newStreak);
                        if (newStreak >= 3) {
                            console.log('Triggering hot streak!');
                            showHotStreak(); // Call directly without setTimeout
                        }
                        return newStreak;
                    });
                    setFeedback("Correct! 🎉");
                    
                    setTimeout(() => {
                        setFeedback("");
                        if (currentQuestionIndex < randomizedQuestions.length - 1) {
                            setCurrentQuestionIndex(prevIndex => prevIndex + 1);
                        }
                    }, 1000);
                } else {
                    setCurrentStreak(0);
                    setFeedback("Try again! 💪");
                }
            }

            React.useEffect(() => {
                if (category) {
                    // Randomize questions when category is selected
                    const questions = allCategories[category];
                    const shuffled = [...questions].sort(() => Math.random() - 0.5);
                    setRandomizedQuestions(shuffled);
                    setCurrentQuestionIndex(0);
                    setScore(0);
                    setCurrentStreak(0);
                }
            }, [category]);

            const handleCategorySelect = (selectedCategory) => {
                setCategory(selectedCategory);
            };

            const handleBack = () => {
                setCategory(null);
            };

            if (!category) {
                return (
                    <div className="welcome-container">
                        {/* Add floating emoji decorations */}
                        <div className="emoji-decoration" style={{ top: '10%', left: '10%' }}>🎮</div>
                        <div className="emoji-decoration" style={{ top: '20%', right: '15%' }}>🎯</div>
                        <div className="emoji-decoration" style={{ bottom: '15%', left: '15%' }}>🎪</div>
                        <div className="emoji-decoration" style={{ bottom: '20%', right: '10%' }}>🎨</div>
                        
                        <div className="welcome-content">
                            <h1 className="category-title">Emoji Quiz Challenge</h1>
                            <p className="category-description">
                                Test your emoji interpretation skills across different categories!<br/>
                                Choose a category below and start your adventure! 🚀
                            </p>
                            <div className="category-grid">
                                {Object.keys(allCategories).map((cat) => (
                                    <button
                                        key={cat}
                                        onClick={() => handleCategorySelect(cat)}
                                        className="category-button"
                                    >
                                        {cat.split('_').map(word => 
                                            word.charAt(0).toUpperCase() + word.slice(1)
                                        ).join(' ')}
                                        <br/>
                                        <span style={{ fontSize: '0.9rem', opacity: 0.8 }}>
                                            {allCategories[cat].length} Questions
                                        </span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            return <Quiz category={category} onBack={handleBack} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EmojiQuiz />);
    </script>
